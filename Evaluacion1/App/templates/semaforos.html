<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indicador de Calidad del Aire</title>
    <style>
        body {
            font-family: "Roboto", Arial, sans-serif;
            text-align: center;
            background-color: #e9f7f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin: 20px 0;
        }

        .semaforos-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px auto;
            gap: 20px;
            max-width: 1200px;
        }

        .semaforo {
            text-align: center;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            border-radius: 10px;
            padding: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .semaforo:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .traffic-light {
            width: 80px;
            height: 240px;
            background-color: #2c3e50;
            border-radius: 15px;
            margin: 0 auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }

        .light {
            width: 60px;
            height: 60px;
            margin: 5px 0;
            border-radius: 50%;
            background-color: #bdc3c7; /* Color base (gris opaco) */
            border: 2px solid #34495e;
            opacity: 0.25; /* Opacidad mínima por defecto */
            transition: background-color 0.3s ease, opacity 0.3s ease;
        }

        /* Colores inactivos con opacidad mínima */
        .light.green {
            background-color: #3bcc2e;
        }

        .light.yellow {
            background-color: #f1c40f;
        }

        .light.orange {
            background-color: #e67e22;
        }

        .light.red {
            background-color: #e74c3c;
        }

        /* Colores activos */
        .light.active {
            opacity: 1;
        }

        .particle-name {
            font-size: 1rem;
            color: #2c3e50;
            margin-top: 10px;
            font-weight: bold;
        }

        .no-data {
            color: #95a5a6;
            font-weight: bold;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <h1>Indicador de Calidad del Aire</h1>
    {% if comuna %}
        <h2>Comuna seleccionada: {{ comuna.nombre_comuna }}</h2>
    {% else %}
        <h2>Mostrando niveles para todas las comunas</h2>
    {% endif %}

    <div class="date-picker-container">
        <label for="datePicker">Selecciona una fecha:</label>
        <input type="date" id="datePicker" name="fecha" max="" onchange="updateDate()" />
    </div>

    <div class="semaforos-container">
        {% for particula, estado_color in air_quality_data.items %}
        <div class="semaforo">
            <div class="traffic-light">
                <!-- Todos los colores tienen opacidad mínima por defecto -->
                <div class="light red {% if estado_color == 'rojo' %}active{% endif %}"></div>
                <div class="light orange {% if estado_color == 'naranja' %}active{% endif %}"></div>
                <div class="light yellow {% if estado_color == 'amarillo' %}active{% endif %}"></div>
                <div class="light green {% if estado_color == 'verde' %}active{% endif %}"></div>
            </div>
            <div class="particle-name">{{ particula }}</div>
        </div>
        {% endfor %}
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const datePicker = document.getElementById("datePicker");
            const today = new Date().toISOString().split("T")[0];
            datePicker.max = today;

            const urlParams = new URLSearchParams(window.location.search);
            const selectedDate = urlParams.get("fecha");
            if (selectedDate) {
                datePicker.value = selectedDate;
            }
        });

        function updateDate() {
            const datePicker = document.getElementById("datePicker");
            const selectedDate = datePicker.value;
            const comunaId = "{{ comuna.id_comuna }}";

            if (comunaId) {
                window.location.href = `${window.location.pathname}?comuna_id=${comunaId}&fecha=${selectedDate}`;
            } else {
                console.error("ID de comuna no disponible");
            }
        }
    </script>
</body>
</html>
