<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'estilos.css' %}">
</head>
<body>
    <!-- Contenedor principal del formulario -->
    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <form>
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <button type="button" class="btn" onclick="showUnavailableMessage()">Iniciar Sesión</button>
        </form>
        <p class="login-footer">¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate aquí</a></p>
    </div>

    <script>
    function showUnavailableMessage() {
        alert("La función de inicio de sesión no está disponible por el momento.");
        }
    </script>

</body>
</html>
